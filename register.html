<!DOCTYPE html>
<html>	
<head>
<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
<title>Login</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<meta name="keywords" content="Flat Dark Web Login Form Responsive Templates, Iphone Widget Template, Smartphone login forms,Login form, Widget Template, Responsive Templates, a Ipad 404 Templates, Flat Responsive Templates" />
<link href="css/login.css" rel='stylesheet' type='text/css' />
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<!--webfonts-->
<link href='http://fonts.useso.com/css?family=PT+Sans:400,700,400italic,700italic|Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>
 <!--SIGN UP-->
 <h1>北大微博注册</h1>
<div class="login-form">
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="img/avtar.png" />
	</div>
			<form>
					<input type="text" class="text" id='username' placeholder="新注册用户名" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '新注册用户名';}" >
					<input type="password" id='password1' placeholder="密码" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '密码';}" >
					<input type="password" id='password2' placeholder="重复密码" onfocus="this.placeholder = '';" onblur="if (this.placeholder == '') {this.placeholder = '重复密码';}" >
					<p class='lbl-0'><a style="color:white" href="./login.html"><<用户登陆</a>&nbsp&nbsp</p>
			</form>
	<div class="signin">
		<input type="submit" value="注册" onclick="register()" >
	</div>
</div>


</body>
<script>
	function register()
	{
		user=$('#username').val();
		pass1=$('#password1').val();
		pass2=$('#password2').val();
		if(pass1!=pass2)
			{
				alert('密码不一致');
				return;
			}
		$.post('/register',{'username':user.toString(),'password':pass1.toString()},function(data,status)
		{
			if(data.toString()=='fail')
			{
				alert('用户已存在！');
			}
			else
			{
				alert('注册成功！');
				window.location.href='/';
			}
		})
	}
</script>
</html>
